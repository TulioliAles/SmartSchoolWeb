<div *ngIf='profSelecionado'>
  <div class="row">
    <div class="mr-auto">
      <app-titulo [titulo]="'Professor: ' + profSelecionado.id"></app-titulo>
    </div>
    <div class="mt-1">
      <button class="btn btn-warning" (click)="voltar()">Lista de Professores</button>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" value="{{profSelecionado.nome}}" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Disciplina</label>
      <input type="text" value="{{profSelecionado.disciplina}}" class="form-control">
    </div>
  </form>
</div>
<div *ngIf="!profSelecionado">
  <app-titulo [titulo]='titulo'></app-titulo>
  Nenhum professor selecionado
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let professores of prof' style="cursor: pointer" (click)="profSelect(professores)">
        <th scope="row">{{professores.id}}</th>
        <td>{{professores.nome}}</td>
        <td>{{professores.disciplina}}</td>
      </tr>
    </tbody>
  </table>
</div>
