<div *ngIf="profSelecionado">
  <app-titulo [titulo]="'Professor: ' + profSelecionado"></app-titulo>
  <div class="btn btn-default" (click)="voltar()">Voltar</div>
</div>
<div *ngIf="!profSelecionado">
  <app-titulo [titulo]='titulo'></app-titulo>
  Nenhum professor selecionado
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let professores of prof' style="cursor: pointer" (click)="profSelect(professores)">
        <th scope="row">{{professores.id}}</th>
        <td>{{professores.nome}}</td>
        <td>{{professores.disciplina}}</td>
      </tr>
    </tbody>
  </table>
</div>
